server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_db
    username: postgres
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true



jwt:
  secret: ${JWT_SECRET:my-dev-secret}
  expiration: ${JWT_EXPIRATION_MS:3600000}

# CORS (adjust for your frontend domain in production)
cors:
  allowed-origins: "http://localhost:4200"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true

logging:
  level:
    com.hkb.portfolio_backend: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

app:
  allowed-origins:
    - http://localhost:4200
    - https://yourfrontenddomain.com
  jwt:
    secret: ${JWT_SECRET:HemanthPortfolioSecretKeySpringBoot2025Secure}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}