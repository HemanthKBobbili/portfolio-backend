# Server Configuration
server:
  port: 8080

# Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:  # Connection pooling
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate  # Validate schema against entities (Flyway handles creation)
    show-sql: true  # Log SQL statements
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true  # Pretty-print SQL logs

  flyway:  # Enable migrations
    enabled: true
    locations: classpath:db/migration  # Scripts in src/main/resources/db/migration
    baseline-on-migrate: true  # Allow starting with existing DB

  # Security (keep as-is for now; basic auth)
  security:
    user:
      name: admin
      password: password

  # DevTools
  devtools:
    restart:
      enabled: true

  web:
    cors:
      allowed-origins: "http://localhost:4200"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

  # Swagger (auto-enabled with dependency)
  doc:
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

  batch:
    jdbc:
      initialize-schema: always  # Create batch tables on startup



# Logging
logging:
  level:
    com.hkb.portfolio_backend: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG  # See SQL queries
    org.flywaydb: INFO

# JWT Configuration
jwt:
  secret: yourVeryLongSecretKeyForJWTSigningWhichIsAtLeast64BytesLongAndRandomLikeThisOneGeneratedForSecurity=1234567890abcdef  # Change to strong random string (32+ chars)
  expiration: 3600000  # 1 hour in ms